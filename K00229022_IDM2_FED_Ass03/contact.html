<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="header">
            <h1>WearKicks</h1>
            <div class="nav-bar">
                <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>

                </nav>
            </div>
        </div>
        
        <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Contact Us Today!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text" required="required">
    </div>
  </div>
</div>

<!-- Surname -->

<div class="form-group">
  <label class="col-md-4 control-label" >Surname</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="surname" placeholder="Surname" class="form-control"  type="text" required="required">
    </div>
  </div>
</div>

<!-- E-Mail -->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" required="required">
    </div>
  </div>
</div>


<!-- Phone No. -->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone #</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" placeholder="+353" class="form-control" type="text" required="required">
    </div>
  </div>
</div>

<!-- Address -->
      
<div class="form-group">
  <label class="col-md-4 control-label">Address</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="address" placeholder="Address" class="form-control" type="text" required="required">
    </div>
  </div>
</div>

<!-- Town-->
 
<div class="form-group">
  <label class="col-md-4 control-label">Town</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="town" placeholder="Town" class="form-control"  type="text" required="required">
    </div>
  </div>
</div>

<!-- County -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">County</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="county" class="form-control selectpicker" >
      <option value=" " >Please select your county</option>
      <option>Antrim</option>
      <option>Armagh</option>
      <option >Carlow</option>
      <option >Cavan</option>
      <option >Clare</option>
      <option >Cork</option>
      <option >Derry</option>
      <option >Donegal</option>
      <option >Down</option>
      <option> Dublin</option>
      <option >Fermanagh</option>
      <option >Galway</option>
      <option >Kerry</option>
      <option >Kildare</option>
      <option >Kilkenny</option>
      <option >Laois</option>
      <option> Leitrim</option>
      <option >Limerick</option>
      <option >Longford</option>
      <option>Louth</option>
      <option >Mayo</option>
      <option> Meath</option>
      <option >Monaghan</option>
      <option >Offaly</option>
      <option>Roscommon</option>
      <option>Sligo</option>
      <option>Tipperary</option>
      <option>Tyrone</option>
      <option>Waterford</option>
      <option>Westmeath</option>
      <option>Wexford</option>
      <option>Wicklow</option>
    </select>
  </div>
</div>
</div>

<!-- Eircode-->

<div class="form-group">
  <label class="col-md-4 control-label">Eircode</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="zip" placeholder="Eircode" class="form-control"  type="text" required="required">
    </div>
</div>
</div>


<!-- Query -->
  
<div class="form-group">
  <label class="col-md-4 control-label">Query</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="comment" placeholder="Query"></textarea>
  </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <a href="confirm.html">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
    </a>
  </div>
</div>

</fieldset>
</form>
</div>

        
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>
    </body>
</html>
